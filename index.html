<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lord rowley</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif; /* Example playful font */
            background-color: #d1f0f5; /* Pastel blue/teal background */
            color: #2f4f4f; /* Darker teal for text */
            text-align: center;
            margin: 0;
            padding: 0;
            font-size: 16px;
            text-transform: lowercase;
        }

        h1, h2 {
            font-family: 'Courier New', monospace; /* Fun retro font for headings */
            color: #e79c9c; /* Soft pink for headings */
        }

        button {
            background-color: #ffdd94; /* Soft yellow button for beach vibes */
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            border-radius: 10px;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            text-transform: lowercase;
        }

        button:hover {
            background-color: #fbc490; /* Slightly darker shade for hover */
        }

        #loader {
            color: #ff6f61; /* Pink for loader text */
        }

        #buttons-container {
            margin-top: 30px;
        }

        #buttons-container button {
            margin: 10px 20px; /* This adds space between the buttons */
        }
    </style>
</head>
<body>
    <div id="start">
        <h1>the Lord doth welcome thee</h1>
        <button onclick="enterSite()">enter</button>
    </div>
    
    <div id="main" style="display:none;">
        <h1>is sarah beautiful?</h1>
        <div id="buttons-container">
            <button onclick="findOut()">press to find out</button>
            <button onclick="window.location.href='affirmations.html';">affirmation please</button>
        </div>
    </div>

    <div id="loader" style="display:none;">
        <h2>gathering information...</h2>
        <p>running calculations...</p>
    </div>

    <div id="result" style="display:none;">
        <h1 id="answer"></h1>
    </div>

    <script>
        function enterSite() {
            document.getElementById("start").style.display = "none";
            document.getElementById("main").style.display = "block";
        }

        function findOut() {
            document.getElementById("main").style.display = "none";
            document.getElementById("loader").style.display = "block";

            setTimeout(function() {
                document.getElementById("loader").style.display = "none";
                document.getElementById("result").style.display = "block";
                var answers = ["of course!", "absolutely!", "duh!", "yup!", "always!", "no doubt!", "don't be a dummy!"];
                var randomAnswer = answers[Math.floor(Math.random() * answers.length)];
                document.getElementById("answer").innerText = randomAnswer;
            }, 3000);
        }
    </script>
</body>
</html>
