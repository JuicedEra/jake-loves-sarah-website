<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lord rowley</title>
    <!-- Favicon for the browser tab -->
    <link rel="icon" href="https://static-00.iconduck.com/assets.00/butt-plain-emoji-512x496-5ipc0v6s.png" type="image/png">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-analytics.js"></script>

    <style>
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background-color: #d1f0f5;
            color: #2f4f4f;
            text-align: center;
            margin: 0;
            padding: 0;
            font-size: 16px;
            text-transform: lowercase;
        }

        h1, h2 {
            font-family: 'Courier New', monospace;
            color: #e79c9c;
        }

        button {
            background-color: #339999;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            border-radius: 10px;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            text-transform: lowercase;
        }

        button:hover {
            background-color: #2f8f8f;
        }

        /* Hide sections by default */
        #main, #affirmations, #loader, #result {
            display: none;
        }

        /* Adjusting the "Is Sarah Beautiful?" text */
        #result-question {
            font-size: 2.5em;
            color: #e79c9c;
            margin-top: 100px;
        }

        /* Styling for the generated response text */
        #answer {
            font-size: 1.8em;
            color: #4072e6;
        }

        /* Center the "affirmation please" button under the response */
        .affirmation-button {
            margin-top: 20px;
        }

        /* Style for the butt button with shadow and interaction effect */
        #slapButton {
            background: url('https://static-00.iconduck.com/assets.00/butt-plain-emoji-512x496-5ipc0v6s.png') no-repeat center center;
            background-size: cover;
            width: 150px;
            height: 150px;
            border: none;
            border-radius: 50%;
            margin-top: 30px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
        }

        /* Button hover and interaction effect */
        #slapButton:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.4);
        }

        /* Navigation tabs */
        .nav-link {
            position: absolute;
            top: 10px;
            font-size: 14px;
            color: #ff6f61;
            text-decoration: none;
            border: 1px solid #ff6f61;
            padding: 5px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        #home-link {
            left: 10px;
        }

        #beautiful-link {
            left: 120px;
        }

        #affirmation-link {
            left: 280px;
        }

        /* Ellipsis animation */
        .ellipsis::after {
            content: '';
            display: inline-block;
            width: 1em;
            height: 1em;
            animation: ellipsis 1.5s infinite;
        }

        @keyframes ellipsis {
            0% {
                content: '.';
            }
            33% {
                content: '..';
            }
            66% {
                content: '...';
            }
        }

        /* Copyright styling */
        footer {
            font-size: 12px;
            font-family: 'MonaLisa', 'sans-serif';
            color: #a0a0a0;
            text-align: center;
            padding-bottom: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Center content lower on pages */
        .content {
            padding-top: 200px;
        }

        /* Center the text lower on the loading screen */
        #loader {
            padding-top: 250px;
        }

        #loader-phrases {
            margin-top: 20px;
            color: #4072e6;
            font-size: 0.9em;
        }

        /* Affirmation text styling */
        #affirmationText {
            margin: 20px auto;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            color: #4072e6;
            max-width: 90%;
        }

        /* Mobile adjustments for better centering */
        @media (max-width: 768px) {
            #affirmationText {
                margin: 20px auto;
            }
        }

        /* Slap Counter styling */
        #slapCounter {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            color: #ff6f61;
            margin-top: 20px;
        }

        /* Sparkling star animation */
        .sparkle {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://image.shutterstock.com/image-vector/star-icon-sparkling-symbol-vector-260nw-1060293487.jpg'); /* Update this with your star graphic URL */
            animation: sparkle-animation 2s ease-in-out;
        }

        @keyframes sparkle-animation {
            0% {
                left: -50px;
                top: 50%;
                opacity: 0;
            }
            50% {
                left: 50%;
                top: 50%;
                opacity: 1;
            }
            100% {
                left: 100%;
                top: -50px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="page-wrapper">
        <!-- Navigation Tabs (Hidden on Home page) -->
        <a href="#" id="home-link" class="nav-link" onclick="showSection('start'); return false;">return home</a>
        <a href="#" id="beautiful-link" class="nav-link" onclick="showSection('main'); return false;">is sarah beautiful?</a>
        <a href="#" id="affirmation-link" class="nav-link" onclick="showSection('affirmations'); return false;">affirmations</a>

        <!-- Home Section -->
        <div id="start" class="content">
            <h1>the lord doth welcome thee</h1>
            <button id="enterButton">enter</button>
        </div>

        <!-- Is Sarah Beautiful Section -->
        <div id="main" class="content">
            <h1>is sarah beautiful?</h1>
            <div id="buttons-container">
                <button onclick="findOut()">press to discover</button>
            </div>
        </div>

        <!-- Loader Section -->
        <div id="loader" class="content">
            <h2>gathering information<span class="ellipsis"></span></h2>
            <p id="loader-phrases">running calculations<span class="ellipsis"></span></p>
        </div>

        <!-- Result Section -->
        <div id="result" class="content">
            <h1 id="result-question">is sarah beautiful?</h1>
            <h1 id="answer"></h1>
            <button class="affirmation-button" onclick="showAffirmations()">affirmation please</button>
        </div>

        <!-- Affirmations Section -->
        <div id="affirmations" class="content">
            <h1>slap for some love</h1>
            <button id="slapButton"></button>
            <div id="affirmationText"></div>
            <div id="slapCounter">Slaps: 0</div>
        </div>

        <!-- Copyright footer -->
        <footer>
            Â© <span id="year"></span>, lord rowley inc. all rights reserved
        </footer>
    </div>

    <!-- Firebase Configuration and Initialization -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCZveEsvqN_0hJ1JAQpVV7O8AdiX0NvC-k",
            authDomain: "lord-rowley.firebaseapp.com",
            databaseURL: "https://lord-rowley-default-rtdb.firebaseio.com/",
            projectId: "lord-rowley",
            storageBucket: "lord-rowley.appspot.com",
            messagingSenderId: "845423098853",
            appId: "1:845423098853:web:eebb47f08b563000618d0c",
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Get the slap count from Firebase
        const slapCountRef = db.ref('slapCount');
        slapCountRef.on('value', (snapshot) => {
            const slapCount = snapshot.val() || 0;
            document.getElementById('slapCounter').innerText = `Slaps: ${slapCount}`;
        });

        // Increment slap count in Firebase
        document.getElementById("slapButton").addEventListener("click", function() {
            slapCountRef.transaction(currentSlapCount => (currentSlapCount || 0) + 1);
        });

        // Dynamic year in copyright footer
        document.getElementById('year').textContent = new Date().getFullYear();

        // Show sections dynamically
        function showSection(sectionId) {
            // Hide all sections first
            document.getElementById("start").style.display = "none";
            document.getElementById("main").style.display = "none";
            document.getElementById("loader").style.display = "none";
            document.getElementById("result").style.display = "none";
            document.getElementById("affirmations").style.display = "none";

            // Show the selected section
            document.getElementById(sectionId).style.display = "block";

            // Show tabs on all pages except the home page
            if (sectionId === "start") {
                document.getElementById("home-link").style.display = "none";
                document.getElementById("beautiful-link").style.display = "none";
                document.getElementById("affirmation-link").style.display = "none";
            } else {
                document.getElementById("home-link").style.display = "block";
                document.getElementById("beautiful-link").style.display = "block";
                document.getElementById("affirmation-link").style.display = "block";
            }
        }

        // Handle enter button
        document.getElementById("enterButton").addEventListener("click", function() {
            // Add sparkling star animation on enter
            const star = document.createElement('div');
            star.classList.add('sparkle');
            document.body.appendChild(star);

            setTimeout(() => {
                star.remove();
                showSection("main");
            }, 2000); // Duration of the sparkle animation
        });
    </script>
</body>
</html>
