<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lord rowley</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background-color: #d1f0f5;
            color: #2f4f4f;
            text-align: center;
            margin: 0;
            padding: 0;
            font-size: 16px;
            text-transform: lowercase;
        }

        h1, h2 {
            font-family: 'Courier New', monospace;
            color: #e79c9c;
        }

        button {
            background-color: #339999; /* Teal/blueish-green color */
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            border-radius: 10px;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            text-transform: lowercase;
        }

        button:hover {
            background-color: #2f8f8f;
        }

        /* Hide sections by default */
        #main, #affirmations, #loader, #result {
            display: none;
        }

        /* Style for the butt button */
        #slapButton {
            background: url('path-to-butt-image.jpg') no-repeat center center;
            background-size: cover;
            width: 150px;
            height: 150px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            margin-top: 30px;
        }

        /* Cursor as hand emoji */
        #slapButton:hover {
            cursor: url('path-to-hand-emoji.png'), auto;
        }

        /* Navigation tabs */
        .nav-link {
            position: absolute;
            top: 10px;
            font-size: 14px;
            color: #ff6f61;
            text-decoration: none;
            border: 1px solid #ff6f61;
            padding: 5px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        #home-link {
            left: 10px;
        }

        #beautiful-link {
            left: 120px;
        }

        #affirmation-link {
            left: 280px;
        }

        /* Ellipsis animation */
        .ellipsis::after {
            content: '';
            display: inline-block;
            width: 1em;
            height: 1em;
            animation: ellipsis 1.5s infinite;
        }

        @keyframes ellipsis {
            0% {
                content: '.';
            }
            33% {
                content: '..';
            }
            66% {
                content: '...';
            }
        }

        /* Adjust text for result */
        #result h1 {
            font-size: 3em; /* Larger size for "Is Sarah Beautiful?" */
            color: #e79c9c; /* Soft pink for question text */
        }

        #answer {
            font-size: 1.2em; /* Smaller size for response */
            color: #4072e6; /* Blue color for response */
        }

        /* Copyright styling */
        footer {
            font-size: 12px;
            font-family: 'MonaLisa', 'sans-serif'; /* Updated font to MonaLisa */
            color: #a0a0a0;
            text-align: center;
            padding-bottom: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Center content lower on pages */
        .content {
            padding-top: 200px;
        }

        /* Center the text lower on the loading screen */
        #loader {
            padding-top: 250px;
        }

        #loader-phrases {
            margin-top: 20px;
            color: #4072e6;
            font-size: 0.9em; /* Smaller font for generated responses */
        }

        /* Affirmation text styling */
        #affirmationText {
            margin-top: 20px; /* Moved closer to the button */
            font-family: 'Courier New', monospace;
            font-size: 24px;
            color: #4072e6;
        }

        /* Mobile adjustments for better centering */
        @media (max-width: 768px) {
            #affirmationText {
                margin-top: 20px; /* Slightly higher margin for mobile */
            }
        }
    </style>
</head>
<body>
    <div id="page-wrapper">
        <!-- Navigation Tabs (Hidden on Home page) -->
        <a href="#" id="home-link" class="nav-link" style="display: none;">return home</a>
        <a href="#" id="beautiful-link" class="nav-link" style="display: none;">is sarah beautiful?</a>
        <a href="#" id="affirmation-link" class="nav-link" style="display: none;">affirmations</a>

        <!-- Home Section -->
        <div id="start" class="content">
            <h1>the lord doth welcome thee</h1>
            <button id="enterButton">enter</button>
        </div>

        <!-- Is Sarah Beautiful Section -->
        <div id="main" class="content">
            <h1>is sarah beautiful?</h1>
            <div id="buttons-container">
                <button onclick="findOut()">press to discover</button>
            </div>
        </div>

        <!-- Loader Section -->
        <div id="loader" class="content">
            <h2>gathering information<span class="ellipsis"></span></h2>
            <p id="loader-phrases">running calculations<span class="ellipsis"></span></p>
        </div>

        <!-- Result Section -->
        <div id="result" class="content">
            <h1>is sarah beautiful?</h1>
            <h1 id="answer"></h1>
            <button class="affirmation-button" onclick="showAffirmations()">affirmation please</button>
        </div>

        <!-- Affirmations Section -->
        <div id="affirmations" class="content">
            <h1>slap for some love</h1>
            <button id="slapButton"></button>
            <div id="affirmationText"></div>
        </div>

        <!-- Copyright footer -->
        <footer>
            Â© <span id="year"></span>, lord rowley inc. all rights reserved
        </footer>
    </div>

    <script>
        // Update copyright year dynamically
        document.getElementById('year').textContent = new Date().getFullYear();

        // Show sections dynamically
        function showSection(sectionId) {
            // Hide all sections first
            document.getElementById("start").style.display = "none";
            document.getElementById("main").style.display = "none";
            document.getElementById("loader").style.display = "none";
            document.getElementById("result").style.display = "none";
            document.getElementById("affirmations").style.display = "none";

            // Show the selected section
            document.getElementById(sectionId).style.display = "block";

            // Show tabs on all pages except the home page
            if (sectionId === "start") {
                document.getElementById("home-link").style.display = "none";
                document.getElementById("beautiful-link").style.display = "none";
                document.getElementById("affirmation-link").style.display = "none";
            } else {
                document.getElementById("home-link").style.display = "block";
                document.getElementById("beautiful-link").style.display = "block";
                document.getElementById("affirmation-link").style.display = "block";
            }
        }

        // Handle tab navigation
        document.getElementById("home-link").addEventListener("click", function() {
            window.location.reload(); // Reloads the page
        });

        document.getElementById("beautiful-link").addEventListener("click", function() {
            window.location.reload(); // Reloads the page
        });

        document.getElementById("affirmation-link").addEventListener("click", function() {
            window.location.reload(); // Reloads the page
        });

        // Handle enter button
        document.getElementById("enterButton").addEventListener("click", function() {
            showSection("main");
        });

        // Find out if Sarah is beautiful and show loader
        function findOut() {
            showSection("loader");

            let phraseIndex = 0;
            const phraseInterval = setInterval(function() {
                var randomPhrase = [
                    "summoning the wisdom of the ages...", "consulting the oracles... please hold!",
                    "rebooting the thought machine...", "searching for the meaning of life... be right back!",
                    "decoding the secrets of the universe...", "gathering data from intergalactic sources...",
                    "asking my pet goldfish for advice...", "loading your response faster than a caffeinated squirrel!",
                    "channeling my inner sherlock holmes...", "firing up the brain cells... stand by!"
                ][Math.floor(Math.random() * 10)];
                document.getElementById("loader-phrases").innerText = randomPhrase;
            }, 2000);

            // Simulate loading for 6 seconds before showing result
            setTimeout(function() {
                clearInterval(phraseInterval);
                showSection("result");
                var answers = ["of course!", "absolutely!", "duh!", "yup!", "always!", "no doubt!", "don't be a dummy!"];
                var randomAnswer = answers[Math.floor(Math.random() * answers.length)];
                document.getElementById("answer").innerText = randomAnswer;
            }, 6000);
        }

        // Show affirmations section after clicking "affirmation please"
        function showAffirmations() {
            showSection("affirmations");
            document.getElementById("affirmationText").innerText = ""; // Clear text when navigating to affirmations page
        }

        // Handle the slap button for affirmations
        document.getElementById("slapButton").addEventListener("click", function() {
            var affirmations = [
                "you bring light to everyone around you", "you make the world a better place", 
                "someone is grateful for you today", "you are enough just as you are", 
                "your kindness is contagious", "youâre a wonderful friend"
            ];
            var randomAffirmation = affirmations[Math.floor(Math.random() * affirmations.length)];
            document.getElementById("affirmationText").innerText = randomAffirmation;
        });
    </script>
</body>
</html>
